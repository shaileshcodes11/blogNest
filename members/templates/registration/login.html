{% extends "base.html" %}
{% block title %}
  LOGIN
{% endblock title %}
{% block content %}
  <br> <br>
<h1>Login</h1><br>
<div class="form-group">
<form method="post">
    {% csrf_token %}
    <div class="mb-3">
    <input type="text" class="form-control" name="username" placeholder="Enter Username here.">
  </div>

  <div class="mb-3">
    <input type="password" class="form-control" name="password" placeholder="Enter Password here.">
  </div><br>
    <button class="btn btn-secondary">Login</button>

</form>
</div>
<br>
Not Registered? Sign Up <a href="{% url 'register' %}"> Here..</a>


{% endblock content %}

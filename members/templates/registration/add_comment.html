{% extends "base.html" %}
{% block title %}
  Comment Blog Post.
{% endblock title %}
{% block content %}
  <br><br>

  <h1>Add Comment</h1><br>
  <div class="form-group">
      <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      {% if form.errors %}
  <div class="alert alert-danger">
    Please fix the errors below.
  </div>
{% endif %}

      <button type="submit" class="btn btn-primary">Add Comment</button>
  </form>

  </div>



{% endblock content %}

{% extends "base.html" %}
{% block title %}Blog Categories{% endblock title %}

{% block content %}
<br>

<div class="container my-4">
  <h1 class="mb-4">Blog Categories</h1>

  {% if cat_menu_list %}
    <div class="row g-3">
      {% for item in cat_menu_list %}
        <div class="col-md-4 col-sm-6">
          <div class="card shadow-sm text-center h-100">
            <div class="card-body d-flex flex-column justify-content-center">
              <h5 class="card-title">
                <a href="{% url 'category_posts' item.slug %}" class="text-dark text-decoration-none">
                  {{ item.name|title }}
                </a>
              </h5>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  {% else %}
    <div class="alert alert-warning">No categories available.</div>
  {% endif %}

</div>

{% endblock content %}
